<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    
    <h2>Buscar</h2>
    <form th:action="@{'/procurarAluno?nome='+ ${aluno.nome}}" method="get" th:object="${aluno}">
        <label class="form-label">Buscar:</label>
        <input type="text" class="form-control" name="nome" th:field="*{nome}" placeholder="Nome do usuÃ¡rio">
        <button type="submit" class="btn btn-primary mt-2">Pesquisar</button>
    </form>

    <h1 class="col-sm-6 text-primary display-1">Alunos</h1>

    <form action="/cadastrarAluno" method="post" th:object="${aluno}" class="form-control">
        <div class="form-group">
            <label for="">Nome: </label>
            <input type="text" th:field="*{nome}" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Materia: </label>
            <input type="text" th:field="*{materia}" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Curso: </label>
            <input type="text" th:field="*{curso}" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Email: </label>
            <input type="text" th:field="*{email}" class="form-control">
        </div>
        <br>
        <button class="btn btn-success" type="submit">Cadastrar</button>
    </form>

    <table class="table mt-5 text-center table-bordered">
        <thead class="table-warning">
            <tr>
                <td><b>Nome</b></td>
                <td><b>Materia</b></td>
                <td><b>Curso</b></td>
                <td><b>Email</b></td>
                <td><b>Editar</b></td>
                <td><b>Excluir</b></td>

            </tr>
        </thead>
        <tbody>
            <tr th:each="aluno : ${alunos}">
                <td th:text="${aluno.nome}"></td>
                <td th:text="${aluno.materia}"></td>
                <td th:text="${aluno.curso}"></td>
                <td th:text="${aluno.email}"></td>
                <td><a class="edit material-icons text-warning"
                        th:href="@{'/editarAluno?email='+ ${aluno.email}}">&#xE254</a></td>
                <td><a class="delete material-icons text-danger"
                        th:href="@{'/excluirAluno?email='+ ${aluno.email}}">&#xE872</a></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
